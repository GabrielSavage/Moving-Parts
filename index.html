<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Truck with Flatbed and Clouds</title>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Road -->
    <div class="road"></div>

    <!-- Truck with 4 wheels -->
    <div class="truck">
        <!-- Brown flatbed (on the left) -->
        <div class="flatbed"></div>

        <!-- Blue truck body (on the right) -->
        <div class="truck-body">
            <!-- Red cabin on top of the blue body -->
            <div class="cabin">
                <!-- Window inside the cabin -->
                <div class="window"></div>
            </div>
        </div>

        <!-- Truck wheels -->
        <div class="truck-wheel front-left-wheel"></div>
        <div class="truck-wheel front-right-wheel"></div>
        <div class="truck-wheel back-left-wheel"></div>
        <div class="truck-wheel back-right-wheel"></div>
    </div>

    <!-- Clouds -->
    <div class="cloud cloud1">
        <span>In You !!!</span>
    </div>
    <div class="cloud cloud2">
        <span>Believe</span>
    </div>
    <div class="cloud cloud3">
        <span>I</span>
    </div>

</body>

</html>
